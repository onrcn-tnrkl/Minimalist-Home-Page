<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f965d16b35.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Minimalist Site</title>
</head>
<body>
    <div class="container">
        <header>
            
            <div class="header-inner">
                <div class="header-logo">
                    <div class="logo">
                        <a href="#">
                            <img class="desktop-logo" src="img/logo.png" alt="Logo">
                        </a>
                    </div>
                </div>

                <div class="header-nav">
                    <div class="menu-container">
                        <ul>
                            <li class="item"><a href="https://marketifythemes.net/wp/tokyo/dark/"><span>Home</span></a></li>
                            <li class="item"><a href="https://marketifythemes.net/wp/tokyo/dark/about/"><span>About</span></a></li>
                            <li class="item"><a href=""><span>Service</span></a></li>
                            <li class="item"><a href=""><span>Portfolio</span></a></li>
                            <li class="item"><a href=""><span>News</span></a></li>
                            <li class="item"><a href=""><span>Contacts</span></a></li>
                        </ul>
                    </div>
                </div>

                <div class="search-wrap">
                    <form action="#" method="get">
                        <input type="text" placeholder="Search" class="search-bar">
                        <button type="submit" value=""><i class="fa-solid fa-magnifying-glass fa-flip-horizontal"></i></button>
                    </form>
                </div>
                <div class="copyright">
                    <p>&copy; 2022 Tokyo<br>
                        Created by <a href="#">Onurcan</a>
                    </p>
                </div>
            </div>
            
        </header>
        <div class="mobile-nav">
            <div class="logo">
                <div class="in">
                    <div class="menu-logo">
                        <a href="#"><img src="img/mobile-logo.png" alt="logo"></a>
                    </div>
                    <div class="hamb">
                        <a href="#"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></a>
                    </div>
                </div>
            </div>
        </div>  
        
        <div class="fn-content">
            <div class="fn-pages">
                <div class="fn-page-ajax">
                    <div class="full-page-template">
                        <div class="full-page-in">
                            <div class="fn-container">
                                <div class="full-content">
                                    <div class="elementor">
                                        <section class="elementor-section">
                                            <div class="elementor-container">
                                                <div class="elementor-column-img">
                                                    <div class="elementor-widget-wrap-img">
                                                        <div class="elementor-element">
                                                            <div class="elementor-widget-container">
                                                                <div class="cons-wrapper">
                                                                    <div class="animate-image">
                                                                        <div class="image-holder">
                                                                            <img src="img/elon.png" alt="Elon Musk">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="elementor-column-bio">
                                                    <div class="elementor-widget-wrap-bio">
                                                        <div class="elementor-element-header">
                                                            <div class="elementor-widget-container">
                                                                <h2 class="element-header">Elon Mustang</h2>
                                                            </div>
                                                        </div>
                                                        <div class="elementor-element-cv">
                                                            <div class="elementor-widget-container-cv">
                                                                <p>I am a WordPress Developer at heart and create features that are best suited for the job at hand.</p>
                                                            </div>
                                                        </div>
                                                        <div class="elementor-element-social">
                                                            <div class="elementor-widget-container">
                                                                <div class="cons-w-wrapper">
                                                                    <div class="social-list">
                                                                        <ul>
                                                                            <li>
                                                                                <a href=""><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></a>
                                                                            </li>
                                                                            <li>
                                                                                <a href=""><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
                                                                            </li>
                                                                            <li>
                                                                                <a href=""><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
                                                                            </li>
                                                                            <li>
                                                                                <a href=""><i class="fa-brands fa-linkedin-in" style="color: #ffffff;"></i></a>
                                                                            </li>
                                                                            <li>
                                                                                <a href=""><i class="fa-brands fa-github" style="color: #ffffff;"></i></a>
                                                                            </li>
                                                                        </ul>
                                                                    </div>
                                                                </div>
                                                                
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
